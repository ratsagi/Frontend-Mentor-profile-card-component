<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <main >
    <!-- /* added new div */ -->
    <div class="container"> 
    <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">

    <img src="./images/image-victor.jpg" alt="Victor-image" id="victor">

    <!-- <section class="first-content"> -->
    <span class="first-info"><h2>  Victor Crest</h2>
      <p id="age">26</p></span>
      <p class="city">London</p>
    <!-- </section> -->
    <section class="second-info">
      
      <div class="info-block-1">
        <h1>80K</h1>
        <p class="info-source">Followers</p>
        </div>
        <div class="info-block-2">
          <h1>803K</h1>
      <p class="info-source">Likes</p>
        </div>
      <div class="info-block-3">
        <h1>1.4K</h1>
      <p class="info-source">Photos</p>

      </div>
      
      </div>
    </div>
    </section>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
